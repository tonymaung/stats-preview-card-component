<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="col col-left">
          <div class="inner-col">
            <div class="title">
              <h1>
                Get
                <span class="insights">insights</span>
                that help your business grow.
              </h1>
            </div>
            <div class="desc">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="row">
              <div class="col-1">
                <div class="num">10k+</div>
                <div class="sub">Companies</div>
              </div>
              <div class="col-2">
                <div class="num">314</div>
                <div class="sub">Templates</div>
              </div>
              <div class="col-3">
                <div class="num">12M+</div>
                <div class="sub">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-right">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
    <!--
Get insights that help your business grow.  10k+ companies 314 templates 12m+ queries
    -->
  </body>
</html>
